<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-3" style="background-color: #e3f2fd;">
        <div class=" container-fluid">
            <a class="navbar-brand fs-2">Add new Recipe.} </a>
            <div class="d-flex gap-3">
                <a href="/recipes" class="btn btn-success">Back to Recipes</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        <div class="row">
            <div class="col bg-white me-5 wrapper">
                <h2 class="text-center pt-3 ">Register</h2>
                <form action="/register" method="POST" class="form">


                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Confirm Password"
                            name="confirm_password">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-success" type="submit">Register</button>


                    </div>


                </form>
            </div>



        </div>
    </div>
</body>

</html>
