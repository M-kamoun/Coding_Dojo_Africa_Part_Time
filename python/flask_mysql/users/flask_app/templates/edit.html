<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-success">Home</a>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Edit User : {{user.first_name}}</h2>
        <form action="/user/update" method="POST" class="bg-dark text-warning p-5 rounded col-6 mx-auto">
            <div class="form-group">
                <label for=" first_name" class="form-label">First Name:</label>
                <input type="text" name="id" class="form-control" value="{{user.id}}" hidden>
                <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control" value="{{user.email}}">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary  mt-5">Update User</button>
            </div>
        </form>
    </div>

</body>

</html>
