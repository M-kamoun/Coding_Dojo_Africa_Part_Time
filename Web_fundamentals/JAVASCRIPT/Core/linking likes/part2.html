<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>

        <div class="header">
            <h1>Your Feed</h1>
        </div>
        <div class="row">
            <div class="left">
                <div class="user">
                    <img src="user-circle.png" alt="user" class="user-img">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="right">
                <div class="post-2">
                    <div class="top">
                        <h1>Neil M</h1>
                        <div class="likes">
                            <span id="span-1">9 Like(s)</span>
                            <button class="like-btn" onclick="increase(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post-2">
                    <div class="top">
                        <h1>Nichole K</h1>
                        <div class="likes">
                            <span id="span-2">12 Like(s)</span>
                            <button class="like-btn" onclick="increase(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post-2">
                    <div class="top">
                        <h1>JIM R</h1>
                        <div class="likes">
                            <span id="span-3">9 Like(s)</span>
                            <button class="like-btn" onclick="increase(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
            
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
